<!DOCTYPE html>
<html>
<head>
    <title>Authors List</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            padding: 10px;
            margin: 0 5px;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .pagination .current-page {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
        }

        .id {
            width: 15%;
            text-align: center;
        }

        .name {
            width: 85%;
        }

        table {
            min-width: 50vw;
            border-collapse: collapse;
        }

        thead {
            background-color: lightgray;
        }

        th, td {
            border-bottom: 1px solid black;
            border-top: 1px solid black;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Authors List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
                <tr>
                    <td class="id"> {{ author.id }}</td>
                    <td class="name"> {{ author.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="pagination">
        {% if page > 1 %}
            <a href="?page={{ page - 1 }}&items_per_page={{ items_per_page }}">Previous</a>
        {% endif %}

        {% for p in range(1, total_pages + 1) %}
            {% if p == page %}
                <span class="current-page">{{ p }}</span>
            {% else %}
                <a href="?page={{ p }}&items_per_page={{ items_per_page }}">{{ p }}</a>
            {% endif %}
        {% endfor %}

        {% if page < total_pages %}
            <a href="?page={{ page + 1 }}&items_per_page={{ items_per_page }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
