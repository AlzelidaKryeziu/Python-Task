<!DOCTYPE html>
<html>
<head>
    <title>Papers</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin-left: 50px;
            margin-right: 50px;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        thead {
            background-color: lightgray;
        }

        th, td {
            border-bottom: 1px solid black;
            border-top: 1px solid black;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Papers</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Abstract</th>
                <th>Date</th>
                <th>Authors</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody>
            {% for paper in papers %}
                <tr>
                    <td>{{ paper.id }}</td>
                    <td>{{ paper.title }}</td>
                    <td>{{ paper.abstract }}</td>
                    <td>{{ paper.update_date }}</td>
                    <td>{{ paper.authors_parsed }}</td>
                    <td>{{ paper.categories }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
